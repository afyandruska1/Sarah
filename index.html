<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sarah & Changbin: The Love Quest</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <div id="game-world">
            <img id="sarah" src="sarah.png" alt="Sarah">
            <img id="changbin" src="changbin.png" alt="Changbin" class="hidden">
            </div>

        <div id="dialogue-box" class="hidden">
            <p id="dialogue-text"></p>
            <div id="choices-container">
                </div>
            <button id="next-button" class="hidden">Next</button>
        </div>

        <div id="controls">
            <button id="left-arrow">←</button>
            <button id="right-arrow">→</button>
            </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
